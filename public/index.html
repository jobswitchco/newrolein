<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon & Apple Touch -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- ✅ Preload Logo (for LCP logo elements) -->
    <link rel="preload" as="image" href="%PUBLIC_URL%/logo192.png" />

    <!-- ✅ Preload & async load main CSS (non-blocking) -->
    <link rel="preload" as="style" href="/static/css/main.7e94919d.css" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/static/css/main.7e94919d.css"></noscript>

    <!-- ✅ Preconnect to Google Fonts for DNS/TLS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ✅ Preload and async load Google Fonts -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500&display=swap"
      />
    </noscript>

    <!-- ✅ Preload key font (optional but boosts LCP) -->
    <link
      rel="preload"
      as="font"
      href="https://fonts.gstatic.com/s/inter/v12/Inter-Medium.woff2"
      type="font/woff2"
      crossorigin
    />

    <!-- ✅ Preload Material Icons if used -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GE81BKLV3D"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-GE81BKLV3D');

    <!-- Optional: Title (can be managed by React Helmet as well) -->

  </head>
